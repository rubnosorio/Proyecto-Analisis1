<div fxLayout="row" fxFlex.md="70" style="margin-left: 275px; width:750px;" fxLayoutWrap class="card-deck-container mat-elevation-z4">
    <mat-card style="width:700px;">
        <mat-card-header>
            <mat-card-title style="margin-left: -20px;">Mis Examenes</mat-card-title>  
            <button mat-flat-button color="warn" style="margin-left: 360px;" (click)="regresar()">Regresar</button>                   
        </mat-card-header>
      </mat-card> 
</div>
<div fxLayout="row" fxFlex.md="70" style="margin-left: 275px; width:750px;" fxLayoutWrap class="card-deck-container mat-elevation-z4">
    <div fxFlex *ngFor="let examen of examenes" class="card-item" style="margin-left:25px;">
        <mat-card style="width:660px;">
            <mat-card-header>
                <mat-card-title style="margin-left: -20px;"> {{examen.nombre_examen}}</mat-card-title>                      
            </mat-card-header>
            <mat-card-content>
                <img src="assets/examen.png" width="650" height="120" class="img-card-top"> 
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" style="margin-left: 10px;" (click)="resolver_examen(examen)">Resolver</button>
            </mat-card-actions>
          </mat-card> 
    </div>
</div>
