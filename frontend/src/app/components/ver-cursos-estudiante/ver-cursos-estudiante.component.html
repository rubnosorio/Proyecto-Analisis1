<div>
    <br>
    <button mat-flat-button color="primary" style="margin-left: 20px;" (click)="UnirseaClase()">Unirme a un curso</button>
    <br>
    <br>
</div>
<div fxLayout="row" fxFlex.md="70" style="margin-left: 20px; width:750px;" fxLayoutWrap class="card-deck-container mat-elevation-z4">
    <div fxFlex *ngFor="let clase of clases" class="card-item" style="margin-left:50px;">
        <mat-card style="width:600px;">
            <mat-card-header>
                <mat-card-title style="margin-left: -20px;">{{clase.nombre_clase}}</mat-card-title>                      
            </mat-card-header>
            <mat-card-content>
                <img src="assets/libros.jpg" width="600" height="200" class="img-card-top"> 
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" (click)="IraClase(clase)">Ir a curso</button>
              <button mat-flat-button color="warn" style="margin-left: 20px;">Darme de baja</button>
            </mat-card-actions>
          </mat-card> 
    </div>
</div>
