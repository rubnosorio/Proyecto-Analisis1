<br>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Listado de notas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th *ngFor="let lista of lista_columnas; let i = index">{{lista}}</th>
                    </tr>
                </thead>
                <tr *ngFor="let lista of alguito;">
                    <td *ngFor="let lista2 of lista.lista;">{{lista2}}</td>
                </tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
